<!DOCTYPE html>

<html lang="en-gb">
  <head>
    <!-- ================================= 
      SITE DATA
    ================================== -->
    <title> Netmatters | Full Service Digital Agency | Norwich, Norfolk | Netmatters</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================================= 
      SITE RESOURCES
    ================================== -->
    <link rel="stylesheet" href="libs/css/style.css" />
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a36ca304f3.js" crossorigin="anonymous"></script>
  </head>

  <body>

  <!-- ================================= 
    HEADER
  ================================== -->
    <div class="header">

      <div id="logo-container">
        <a href="#">
            <img src="libs/img/logo.png" alt="netmatters logo">
        </a>
      </div>

      <div id="phone-container">
        <a href="#">
          <i id="header-phone" class="fas fa-phone-volume"></i>
        </a>
      </div>

      <div id="hamburger-container">
        <button id="hamburger-button" type="button"><i id="hamburger-bars" class="fas fa-bars"></i></br>MENU</button>
      </div>

      <div id="search-container">
        <input id="search-input" type="text" name="search-query" value="" placeholder="Search...">
        <button id="search-button" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>


    <!-- ================================= 
      GALLERY
    ================================== -->
    <div class="services-gallery">
      <div class="gallery-image">
      </div>
      <div class="gallery-text">
        <h1>CYBER SECURITY</h1>
        <p>Keeping businesses and their customers</br> sensitive information protected.</p>
        <button class="news-button" type="button">FIND OUT MORE&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
      
    <!-- ================================= 
      CARDS
    ================================== -->
    <div class="services-cards"></div>
    
    <!-- ================================= 
      CULTURE
    ================================== -->
    <div class="our-culture"></div>
    
    <!-- ================================= 
      NEWS
    ================================== -->
    <div class="latest-news"></div>
    
    <!-- ================================= 
      NEWSLETTER
    ================================== -->
    <div class="newsletter"></div>
    
    <!-- ================================= 
      ABOUT
    ================================== -->
    <div class="about-netmatters"></div>
